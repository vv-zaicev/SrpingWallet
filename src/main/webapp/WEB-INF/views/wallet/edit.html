<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/mainstyle.css" rel="stylesheet" type="text/css">
<title th:text="${wallet.getName()}">WalletName</title>
</head>
<body>
	<div class="wrapper jcc">
		<div class="container jcc">
			<form th:method="PATCH"
				th:action="@{/wallet/{id}(id=${wallet.getId()})}"
				th:object="${wallet}" class="create">
				<input type="text" name="name" placeholder="Название" class="input"
					required th:field="*{name}"> <input type="number"
					step="0.01" name="balance" placeholder="Баланс" class="input"
					required th:field="*{balance}">
				<button type="submit" class="button">Сохранить</button>
			</form>
		</div>
	</div>
</body>
</html>
